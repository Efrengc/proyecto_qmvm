<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilosform.css">
</head>
<body>
    <form action="saludo.html" method="post" id="form">
        <div class="form">
            <h1>Ingresa tus datos:</h1>

            <div class="grupo">
              <label for="nombre">Nombre: <br></label>
              <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre completo" required><span class="barra"></span><br>
            </div>

            <div class="grupo" >
                <Label>Género: <br><br></Label>
                Masculino<input type="radio" name="genero" required><br>
                Femenino<input type="radio" name="genero" required><br><br>
            </div>

            <div class="grupo">
                <label for="telefono">Teléfono: </label><br>
                <input type="number" name="telefono" id="telefono" placeholder="Ingresa solo 10 dígitos" required><span class="barra"></span><br><br>
            </div>

            <div class="grupo">
                <label for="contraseña">Contraseña: </label><br>
                <input type="password" name="contraseña" id="contraseña" required><span class="barra"></span><br><br>
            </div>

            <div class="grupo">
                <label>Selecciona tus intereses: </label><br>
                Libros<input type="checkbox" name="intereses"><br>
                Peliculas<input type="checkbox" name="intereses"><br>
                Videojuegos<input type="checkbox" name="intereses"><br><br>
            </div>
        </div>
        <a href="saludo.html">
            <input type="submit">
        </a>
        
    </form>
    <a href="index.html"><button type="menu">Regresar</button></a>
</body>
</html>
